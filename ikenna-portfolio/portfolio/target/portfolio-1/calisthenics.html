<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calisthenics Goals</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
        <div class="row">
            <div class="column">
                <img class="image-format" src="/images/vsit.jpg" alt="V Sit">
            </div>
            <div class="column">
                <img class="image-format" src="/images/lsit.jpg" alt="L Sit">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img class="image-format" src="/images/back_lever.jpg" alt="Back Lever">
            </div>
            <div class="column">
                <img class="image-format" src="/images/adv_tuck_back_lever.jpg" alt="Advanced Tuck Back Lever">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img class="image-format" src="/images/pistol_squat.jpg" alt="Pistol Squat">
            </div>
            <div class="column">
                <img class="image-format" src="/images/supported_pistol_squat.jpg" alt="Supported Pistol Squat">
            </div>
        </div>
        <div class="row">    
            <div class="column">
                <img class="image-format" src="/images/front_lever.jpg" alt="Front Lever">
            </div>
            <div class="column">
                <img class="image-format" src="/images/single_leg_front_lever.png" alt="Single Leg Front Lever">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img class="image-format" src="/images/hspu.jpg" alt="Freestanding Handstand Push Up">
            </div>
            <div class="column">    
                <img class="image-format" src="/images/decline_pike_push_up.jpg" alt="Decline Pike Push Up">
            </div>
        </div>
    </div>
  </body>
</html>
