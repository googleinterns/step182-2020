<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Complete session</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  
  <body>
    <div id="content">
      <div class="topnav">
        <a href="/">Home</a>
      </div>
      
      <div class="complete-session-content">
        <h2>Complete session<h2>
        <form action="/progress" method="POST">
          <div id="input-time">
            <p class="separator">Enter your time in HH:MM:SS format:</p>
            <input class="time-box" type="number" name="hours" min="0" max="11">
            <p class="separator">:</p>
            <input class="time-box" type="number" name="minutes" min="0" max="59">
            <p class="separator">:</p>
            <input class="time-box" type="number" name="seconds" min="0" max="59"> 
          </div>
          <br>
          <input type="submit">
        </form>
      </div>

    </div>
  </body>
</html>
