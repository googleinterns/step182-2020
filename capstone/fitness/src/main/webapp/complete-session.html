<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Complete session</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  
  <body>
    <div id="content">
      <form action="/update-progress" method="POST">
        <div id="input-time">
          <p class="separator">Enter your time in HH:MM:SS format:</p>
          <input class="time-box" type="number" name="hours" min="0" max="11">
          <p class="separator">:</p>
          <input class="time-box" type="number" name="minutes" min="0" max="59">
          <p class="separator">:</p>
          <input class="time-box" type="number" name="seconds" min="0" max="59"> 
        </div>
        <br>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
