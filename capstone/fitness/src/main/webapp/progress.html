<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="progress_disp.js"></script>
</head>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/calendar.html">Calendar</a>
  <a class="active" href="/progress.html">Progress</a>
  <a href="/view-data.html">Data</a>
</div>

<body onload="loadProgressModel()" id="content">
  <div class="row">
    <div class="col-sm" color="white">
      <div class="row">
        <!-- Pagination -->
        <div class="col-sm">
          <!-- Sorting -->
          <input type="radio" id="uncomplete" name="sorting" value="uncomplete">
          <label for="uncomplete">Show Uncomplete</label><br>
          <input type="radio" id="all" name="sorting" value="all">
          <label for="all">Show All</label><br>
          <input type="radio" id="complete" name="sorting" value="complete">
          <label for="complete">Show Complete</label><br>

          <!-- Submit Session -->
          <a class="btn btn-primary btn-sm" href="complete-session.html">Submit Session</a>  
        </div>
        <div class="col-sm">
          <!-- Goal Step Count Per Page -->
          <form action="/pagin" method="POST">
            <button class="btn btn-info btn-sm">Go!</button>
            <input type="number" id="count" name="count" min="1" max="10">
            <label id="count-label" for="count"></label><br><br>
          </form>

          <!-- Prev/Next Page Stuffs -->
          <!--TODO(ijelue): Add Servlet for goal step traversal. -->
          <label id="page-label"></label><br>
          <ul id="start-page-bar" class="pagination">
          </ul>
        </div>
      </div><br>
      <div class="row">
        <!-- Goal Steps -->
        <div id="model"></div>
      </div>
    </div>
    <div class="col-sm-8" style="color:black;">
      <div class="row">
        <!-- Current -->
        <div class="mb-4 col-sm-6">
          <div class="bg-white rounded p-5 shadow">
            <h2 class="font-weight-bold text-center mb-4" color="black">Distance From The Next Step</h2>
            <div id="next-bar"></div>
            <div id="next-sets"></div>
          </div>
        </div>
        <!-- Goal -->
        <div class="mb-4 col-sm-6">
          <div class="bg-white rounded p-5 shadow">
            <h2 class="font-weight-bold text-center mb-4" color="black">Distance From Your Goal</h2>
            <div id="goal-bar"></div>
            <div id="goal-sets"></div>
          </div>
        </div>
      </div>
      <div id="view-panel" class="row">
        <!-- Viewing -->
        <div class="mb-4 col-sm-6">
          <div class="bg-white rounded p-5 shadow">
          <h2 id="view-panel-header" class="font-weight-bold text-center mb-4" color="black"></h2>
            <div id="viewing-bar"></div>
            <div id="viewing-sets"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
