<!DOCTYPE html>
<!-- HTML for calendar page. Containers load in information from java using the onload in body. -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <!-- basic navbar for navigation during development. -->
  <!-- TODO: stylize navbar.  -->
  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/calendar.html">Calendar</a>
    <a href="/">Progress</a>
  </div>
  <body onload="getTrainingSchedule(); getUser();">
    <div id="content">
    <br><br>
    <h1 style="background-color:Tomato;">Your Calendar</h1>
    <!-- user-message loads in user's nickname and a short message in Java -->
    <!-- TODO: use JS to fetch user nickname from datastore.  -->
    <p id = "user-message">Hi [User]!...</p>
    <!-- week-container loads in the current week from server using Java date function. -->
    <div id = "week-container">Planned events for the week of XX/XX/XXXX:</div>
    <!-- events-container loads in the workouts from API in JS. -->
    <!-- loads in workouts for the current day and the next four days -->
    <div id = "events-container"> Workouts here. </div>
    <!-- comp-workout link redirects to the data page, where the user can input their complete workout -->
    <a id = "comp-workout"  href = "/">Complete a Workout!</button>
    
  </body>
</html>
