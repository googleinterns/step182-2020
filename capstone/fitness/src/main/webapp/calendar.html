<!DOCTYPE html>
<!-- HTML for calendar page. Containers load in information from java using the onload in body. -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <!-- basic navbar for navigation during development. can be stylized later. -->
  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/calendar.html">Calendar</a>
    <a href="/">Progress</a>
    <a href="/">Data</a>
  </div>
  <body onload="getCalendarInfo();">
    <div id="content">
    <br><br>
    <h1 style="background-color:Tomato;">Your Calendar</h1>
    <!-- p1 loads in user's nickname and a short message in Java -->
    <p id = "p1">Hi [User]!...</p>
    <!-- week-container loads in the current week from server using Java date function. -->
    <div id = "week-container">Planned events for the week of XX/XX/XXXX:</div>
    <!-- events-container loads in the workouts from API in JS. -->
    <div id = "events-container"> Workouts here. </div>
  </body>
</html>
