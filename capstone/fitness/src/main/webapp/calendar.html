<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <!-- basic navbar for navigation during development. -->
