<!DOCTYPE html>
<!-- HTML for calendar page. Containers load in information from java using the onload in body. -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>GetIn' Progress: Your Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <!-- basic navbar for navigation during development. -->
  <!-- TODO: stylize navbar.  -->
  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/calendar-servlet">Calendar</a>
    <a href="/">Progress</a>
  </div>
  <body onload="getCalendarInfo();">
    <div id="content">
    <br><br>
    <h1 id = "calendar-header">GetIn' Progress: Your Calendar</h1>
    <!-- Embed user calendar.  -->    
    <iframe id = "calendar-container" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    <!-- List upcoming exercises.  -->
    <h2 id = "exercise-header" >Your upcoming exercises:</h2>
    <div id = "list-container"> </div>  </body>
</html>
