<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="initIndex();">
    <div id="content">
      <!-- basic navbar for navigation during development. can be stylized later. -->
      <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/calendar-servlet">Calendar</a>
        <a href="/progress.html">Progress</a>
        <a href="/view-data.html">Data</a>
      </div>
      
      <div id="login"></div>

      <form action="javascript:fillWorkoutQuestions();" method="POST">

        <select name="workoutType" id="workout-type">
          <option value="lifting">Lift Weights</option>
          <option value="marathon">Run a marathon</option>
        </select>
        <input type="submit" value="Chose this workout">
      </form>

      <div id="workout-information-container"></div>

      <br>

      <div id="view-workouts-container"></div>

    </div>
  </body>
